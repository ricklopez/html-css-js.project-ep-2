<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Manager</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>
                    Videos
                </h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In sed libero libero. Aliquam convallis massa sodales, rhoncus dui ac, molestie nisl. Vestibulum vel purus vitae metus tincidunt tristique.</p>
            </div>

            <div class="input">
                <input type="search" class="form-input" name="q" id="searchVideos">
            </div>

        </div>
        <div class="container" id="gridMain">
            <div class="row">
                <div class="three columns text-center video-card" rv-each-item="videos">
                    <img class="video-img" rv-src="item.avatar">
                    <p class="video-name">{item.name}</p>
                    <a href="{item.url}">Watch</a>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
